<h3><i class='fas fa-wallet' style='font-size:36px'></i>eWallet</h3>
<div class="cardalign">
  <div class="card">
    <div [ngSwitch]="notification">
      <div *ngSwitchCase="'password'" class="alert alert-danger" role="alert"><small>Your username or password
          invalid</small></div>
      <div *ngSwitchCase="'login'" class="alert alert-danger" role="alert"><small>There is some error</small>
      </div>

    </div>
    <form #employeeLogin="ngForm" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input type="text" #username="ngModel" required class="form-control" style="width:500px;height:30px;"
          name="username" [(ngModel)]=userLoginModel.userName>
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required ( It
          should not be Null !)</small>
      </div> 
      <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" required class="form-control" style="width:500px;height:30px;"
          name="password" [(ngModel)]=userLoginModel.password>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required ( It
          should not be Null !)</small>
      </div>
      <button [disabled]="employeeLogin.form.invalid" (click)="clicked()" class="btn btn-primary btn-sm float-right"
        type="submit">Login</button>
    </form>


    <a style="margin-top: 20px;" routerLink="/user-registration" class="btn btn-outline-primary btn-sm">Register</a>
  </div>
